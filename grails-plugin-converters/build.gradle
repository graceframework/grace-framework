dependencies {
    api project(":grails-api")
    api project(":grails-bootstrap")
    api project(":grails-core")
    api project(":grails-plugin-api")
    runtimeOnly project(":grails-plugin-controllers")
    api project(":grails-util")
    api project(":grails-web-common")
    compileOnly("org.grails:grails-datastore-core:$datastoreVersion") {
        transitive = false
    }
    compileOnly("org.grails:grails-datastore-gorm:$datastoreVersion") {
        transitive = false
    }
    api "org.apache.commons:commons-lang3:$commonsLang3Version"

    testImplementation 'net.javacrumbs.json-unit:json-unit:2.36.0'
    testRuntimeOnly 'com.google.code.gson:gson:2.9.0'
}
