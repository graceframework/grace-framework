dependencies {
    api project(":grails-api")
    api project(":grails-util")
    api project(":grails-web-common")

    api("org.grails:grails-datastore-gorm-validation:$datastoreVersion") {
        transitive = false
    }

    api "org.fusesource.jansi:jansi:$jansiVersion"
    compileOnly "jline:jline:$jlineVersion"

    implementation "com.github.ben-manes.caffeine:caffeine:$caffeineVersion"

    testImplementation project(":grails-test-suite-base")
}

tasks.withType(Test) {
    testLogging {
        exceptionFormat = 'full'
//        showStandardStreams = true
    }
    afterSuite {
        System.out.print(".")
        System.out.flush()
    }
}
