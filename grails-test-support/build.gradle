dependencies {
    api project(":grails-plugin-codecs")
    api project(":grails-plugin-databinding")
    api project(":grails-plugin-domain-class")
    api project(":grails-plugin-i18n")
    api project(":grails-plugin-interceptors")
    api project(":grails-plugin-rest")
    api project(":grails-test")
    api("org.grails.plugins:async:$asyncVersion") {
        exclude module: 'grails-plugin-controllers'
        exclude module: 'grails-core'
    }
    api "org.grails:grails-datastore-gorm:$datastoreVersion"
    api "org.grails:grails-datastore-gorm-test:$datastoreVersion"
    api "org.grails.plugins:gsp:$gspVersion"
    api "javax.servlet:javax.servlet-api:$servletApiVersion"
    api "org.javassist:javassist:$javassistVersion"
    api "org.springframework:spring-test:$springVersion"
    api "org.springframework.boot:spring-boot-test:${springBootVersion}"
    api("org.spockframework:spock-core:${spockVersion}") { transitive = false }
    api("org.spockframework:spock-spring:${spockVersion}") { transitive = false }
    api "org.codehaus.groovy:groovy-test-junit5:$groovyVersion"
    api "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    api "org.junit.platform:junit-platform-runner:$junitJupiterPlatformVersion"
    runtimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
}
