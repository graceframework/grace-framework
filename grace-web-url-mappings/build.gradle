dependencies {
    api project(":grails-api")
    api project(":grails-cli")
    api project(":grails-util")
    api project(":grails-web-common")

    api(libs.grails.datastore.gorm.validation) {
        transitive = false
    }

    api libs.jakarta.servlet
    implementation libs.caffeine
    compileOnly libs.jansi
    compileOnly libs.jline

    testImplementation project(":grails-test-suite-base")
