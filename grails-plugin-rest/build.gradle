dependencies {
    api project(":grails-api")
    api project(":grails-bootstrap")
    api project(":grails-core")
    api project(':grails-plugin-api')
    api project(":grails-plugin-controllers")
    api project(":grails-plugin-converters")
    api project(":grails-web-url-mappings")
    api project(":grails-util")

    api libs.jakarta.xml.bind.api
    api libs.spring.boot.autoconfigure
    compileOnly(libs.grails.datastore.core) {
        transitive = false
    }
    compileOnly(libs.grails.datastore.gorm) {
        transitive = false
    }
    compileOnly(project(":grails-web-gsp")) {
        exclude group:'org.grails', module:'grails-core'
        exclude group:'org.grails', module:'grails-encoder'
        exclude group:'org.grails', module:'grails-web-common'
    }
    implementation libs.caffeine

    testImplementation project(":grails-plugin-url-mappings")
    testImplementation project(":grails-test-suite-base")
}
