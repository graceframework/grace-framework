task zipDist(type: Zip, dependsOn: [sourcesJars, install]) {
    destinationDirectory = "${buildDir}/distributions" as File
    archiveBaseName = 'grace'
    archiveAppendix = grailsVersion

    exclude "**/CVS/**"

    into("grace-$grailsVersion") {
        from(projectDir) {
            include 'bin/grace', 'bin/grace.bat', 'lib/', 'media/',  'samples/', 'scripts/', 'LICENSE', 'INSTALL', "src/"
            exclude 'ant/bin', 'src/grails', 'src/war'
        }
        from(docs.destinationDir) {
            into "doc"
        }
        from("conf") {
            into "conf"
        }
        from(homeDistDir) {
            into "dist"
            exclude "*.zip"
        }
    }
}

