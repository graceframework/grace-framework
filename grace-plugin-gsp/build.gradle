dependencies {
    compileOnly libs.jakarta.servlet
    api libs.commons.lang
    api project(":grails-core")
    api project(":grails-plugin-api")
    api project(":grails-plugin-codecs")
    api project(":grails-plugin-url-mappings")
    api project(":grails-web-gsp-taglib")
    runtimeOnly(project(":grails-web-jsp"))

    testImplementation project(":grails-plugin-codecs")
    testImplementation project(":grails-plugin-domain-class")
    testImplementation project(":grails-test-support")

    testImplementation libs.jakarta.servlet.jsp
    testImplementation libs.jakarta.servlet.jsp.jstl
//    testImplementation libs.standard.taglib
    testImplementation libs.tomcat.embed.el
    testImplementation libs.spring.test
}

task isolatedTestsOne(type:Test) {
    includes = [
        "**/FormTagLibResourceTests.class"
    ]
}

task isolatedTestsTwo(type:Test) {
    includes = [
        "**/RestfulReverseUrlRenderingTests.class"
    ]
}

test {
    dependsOn isolatedTestsOne, isolatedTestsTwo
    excludes = [
        "**/FormTagLibResourceTests.class",
        "**/RestfulReverseUrlRenderingTests.class"
    ]
}