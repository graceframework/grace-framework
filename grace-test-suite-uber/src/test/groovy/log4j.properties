
# Enable logging for everything. Rarely useful
log4j.rootLogger=error, NULL
log4j.appender.NULL=org.apache.log4j.varia.NullAppender
log4j.appender.NULL.layout=org.apache.log4j.PatternLayout


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

#log4j.logger.org.hibernate=debug,stdout
log4j.logger.org.hibernate.SQL=trace,stdout
log4j.logger.org.hibernate.type=trace,stdout

log4j.logger.org.codehaus.groovy.grails.context.annotation=debug,stdout