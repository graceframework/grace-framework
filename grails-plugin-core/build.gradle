dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    annotationProcessor "io.micronaut.spring:micronaut-spring-boot-annotation:$micronautSpringVersion"
    annotationProcessor "io.micronaut.cache:micronaut-cache-core:$micronautCacheVersion"

    api project(":grails-api")
    api project(":grails-plugin-api")
    api project(":grails-spring-boot")
    api project(":grails-util")

    compileOnly("org.codehaus.groovy:groovy:$groovyVersion")
    api("org.springframework:spring-core:${springVersion}")
    api("org.springframework:spring-context:${springVersion}")
    api("org.springframework:spring-beans:${springVersion}")
    testImplementation("org.springframework:spring-test:${springVersion}")
    testImplementation("io.micronaut.spring:micronaut-spring-context:$micronautSpringVersion")
    testImplementation(project(":grails-boot"))
}
