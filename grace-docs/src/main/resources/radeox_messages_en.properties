# Macro Localization
#
# 1. Multiple parameter descriptions are delimited by a semicolon (;)
macro.apidocs.description=Displays a list of known online API documentations \
  and mappings.
macro.api.description=Generates links to Java or Ruby API documentation.
macro.api.params=\
  1: class name, e.g. java.lang.Object or java.lang.Object@Java131 ;\
  ?2: mode, e.g. Java12, Ruby, defaults to Java"
macro.asin.description=Generates links to DVD/CD dealers or comparison \
  services. Configuration is read from conf/asinservices.txt.
macro.asin.params=1: ASIN number of the DVD or CD
macro.code.description=Displays a chunk of code with syntax highlighting, for \
  example Java, XML and SQL. The none type will do nothing and is useful for \
  unknown code types.
macro.code.params=?1: syntax highlighter to use, defaults to java
macro.filepath.description=Displays a file system path. The file path should \
  use slashes. Defaults to Windows.
macro.filepath.params=1: a Windows or UNIX file path
macro.interwiki.description=Displays a list of known InterWiki mappings.
macro.isbn.description=Generates links to book dealers or comparison services. \
  Configuration is read from conf/bookservices.txt.
macro.isbn.params=1: ISBN number of a book or magazine
macro.link.description=Generate a weblink.
macro.link.params=\
  ?1: The text to appear as a link ;\
  2: The URL to generate a hyperlink to ;\
  ?3: none if the external link image should not appear
macro.macrolist.description=Displays a list of available macros.
macro.macrolist.title.macro=Macro
macro.macrolist.title.parameters=Parameters
macro.macrolist.title.description=Description
macro.macrolist.noparams=No Parameters.
macro.macrolist.optional=(optional)
macro.mailto.description=Displays an email address.
macro.mailto.params=1: an Email address
macro.quote.description=Display quotations.
macro.quote.params=\
  ?1: source text ;\
  ?2: displayed description (default is "Source")
macro.quote.source=Source
macro.rfc.description=Generates links to RFCs.
macro.rfc.params=1: the RFC number to link to
macro.table.description=Displays a table.
macro.xref.description=Generates links to Java Xref source code.
macro.xref.params=\
  1: class name, e.g. java.lang.Object or java.lang.Object@Nanning" ;\
  ?2: line number
