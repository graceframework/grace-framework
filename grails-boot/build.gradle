dependencies {
    api "io.micronaut:micronaut-inject:$micronautVersion"
    api "javax.inject:javax.inject:1"
    api "javax.persistence:javax.persistence-api:2.2"
    api "javax.annotation:javax.annotation-api:$javaxAnnotationApiVersion"

    api("org.springframework.boot:spring-boot:$springBootVersion")
    api("org.springframework.boot:spring-boot-autoconfigure:$springBootVersion")
    api("org.springframework:spring-beans:${springVersion}")
    api("org.springframework:spring-context:${springVersion}")
    api("org.springframework:spring-core:${springVersion}")
    api("org.springframework:spring-web:${springVersion}")

    compileOnly("io.micronaut.spring:micronaut-spring:$micronautSpringVersion")
    compileOnly("io.micronaut.spring:micronaut-spring-context:$micronautSpringVersion")

    api project(":grails-api")
    api project(":grails-bootstrap")
    api project(":grails-core")
    api project(":grails-plugin-api")
    api project(":grails-plugin-core")
    api project(":grails-spring")
    api project(":grails-spring-boot")
    api project(":grails-web")

    testImplementation project(":grails-plugin-controllers")
    testImplementation project(":grails-test")

    testImplementation("org.assertj:assertj-core:3.11.1")
    testImplementation("org.springframework.boot:spring-boot-test:$springBootVersion")
    testImplementation "org.apache.tomcat.embed:tomcat-embed-core:$tomcatVersion"
    testRuntimeOnly project(":grails-plugin-i18n")
    testRuntimeOnly project(":grails-plugin-url-mappings")
}
